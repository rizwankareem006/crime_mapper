<h1>Crime Type</h1>
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" *ngFor="let crime of crimes | keyvalue">
        <a class="nav-link" data-bs-toggle="tab" href="#{{crime.key}}">{{crime.key.replace('_', ' ') | titlecase}}</a>
    </li>
</ul>

    <!-- Tab panes -->
<div class="tab-content">
    <div *ngFor="let crime of crimes | keyvalue" id="{{crime.key}}" class="container tab-pane fade"><br>
        <mat-chip-list>
            <mat-chip *ngFor="let crime_word of crimes[crime.key] | keyvalue" color="primary" [selected]="crimes[crime.key][crime_word.key]" 
                (click)="crimes[crime.key][crime_word.key] = !crimes[crime.key][crime_word.key]; addRemoveList(crime_word.key)">
                {{crime_word.key | underscoreToSpace | titlecase}}
            </mat-chip>
        </mat-chip-list>
    </div>
</div>
